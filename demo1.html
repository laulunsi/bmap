<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			*:before,
			*:after {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				font-family: "微软雅黑";
			}
			
			#allmap {
				position: fixed;
				top: 40px;
				right: 0;
				width: 100%;
				height: 100%;
				z-index: 7;
			}
			
			.map-bar {
				position: fixed;
				top: 0;
				right: 0;
				left: 0;
				z-index: 8;
				height: 40px;
				line-height: 40px;
				background-color: #fff;
			}
		</style>
		<title>百度地图</title>
	</head>

	<body>
		<div class="map-bar">
			<span>小学片区</span>
			<select class="school-list">
				<option value="999">全部</option>
			</select>
		</div>
		<div id="allmap"></div>

		<script type="text/javascript" src="http://cdnjs.gtimg.com/cdnjs/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YHX7MCGunoBoQLducuoML3lsmWh973ZE"></script>
		<script type="text/javascript" src="mapSet.js"></script>
		<script type="text/javascript" src="mapInfo.js"></script>
		<script type="text/javascript" src="mapCore.js"></script>
	</body>

</html>
